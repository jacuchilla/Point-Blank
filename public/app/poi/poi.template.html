<div>

  <h1>{{ vm.poi[0].name }}</h1>

    <div class="col-sm-12 col-md-12 col-xs-12 image-container mainPoi">
      <img class="photo-box-img" ng-src= "{{ vm.poi[0].profile_image_url }}"></img>
      <br>
      <br>
    </div>

    <div class="col-sm-12 col-md-12 col-xs-12 mainPoi">
      <div>{{ vm.poi[0].summary }}</div>
      
          <br>
          <br>
          <br>
          <br>
    </div>

    <ng-form>
      <div class="form-group">
        <label for="addReview">Review</label>
        <br>
        <input type="text" class="" ng-model="data.abv" id="addReview" placeholder="">
        <br>
        <button type="button" class="btn-default" ng-click="addReview(data)">Add Review</button>
      </div>
      
    </ng-form>



    <h3>Reviews</h3>
    <div ng-repeat="review in vm.reviews" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="table-responsive photoBox">
            <div class="col-sm-4 col-md-4 col-xs-4 image-container" id="photo">
                <img class="photo-box-img" ng-src="{{ review.profile_image_url }}"></img>
            </div>

            <div class="col-sm-4 col-md-4 col-xs-4" id="resultName">
                <h3>{{ review.name }}</h3>
                <div>{{ review.summary }}</div>
            </div>
            
            <div class="col-sm-4 col-md-4 col-xs-4" id="resultName">
                <h3>Review Rating: <h2>{{ review.general_rating}} </h2></h3>
            </div>
    </div>
  </div>

</div>
